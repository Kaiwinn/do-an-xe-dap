<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./../images/kuga.jpg" />

    <title>Đồ án web</title>
    <link rel="stylesheet" href="./../boxicons-2.1.1/css/boxicons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet/less" href="./../css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
  </head>
  <body>
    <section id="section">
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="container">
          <div class="form">
            <h2>LOGIN</h2>
            <form id="form">
              <div class="form-group mb-4">
                <input
                  type="text"
                  placeholder="Username"
                  id="fullname"
                  name="fullname"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group mb-4">
                <input
                  type="password"
                  placeholder="Password"
                  id="password"
                  name="password"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <button type="submit">Login</button>
              </div>
              <p class="forget">Forgot password ? <a href="#">Click here</a></p>
              <p class="forget">
                Don't have an account ? <a href="signup.html">Sign up</a>
              </p>
            </form>
            <div class="other">
              <h2>Or login with</h2>
              <div class="social-links">
                <a
                  href="https://www.facebook.com/"
                  class="social-link social-facebook bx bxl-facebook"
                  target="_blank"
                  rel="noopener noreferrer"
                ></a>
                <a
                  href="https://twitter.com/"
                  class="social-link social-twitter bx bxl-twitter"
                  target="_blank"
                  rel="noopener noreferrer"
                ></a>
                <a
                  href="https://www.google.com/gmail/"
                  class="social-link social-google bx bxl-google"
                  target="_blank"
                  rel="noopener noreferrer"
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./../js/validation.js"></script>
    <script>
      Validator({
        form: '#form',
        formGroupSeletor: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy dủ của bạn'),

          Validator.isRequired('#password', 'Vui lòng nhập trường này'),
          Validator.isPassword('#password', 2),
        ],
        onSubmit: (data) => {
          localStorage.setItem('data', JSON.stringify(data))
          document.querySelectorAll('#fullname')[0].value = ''
          document.querySelectorAll('#password')[0].value = ''
          document.querySelector('#section').innerHTML = `
            <div class="modal d-block text-dark">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Login successfully</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <p>Enjoy your shopping time.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                      <a href="./index.html" class="text-light text-decoration-none"
                        >Go to home</a
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>
            `
        },
      })
    </script>
  </body>
</html>
