<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./../images/kuga.jpg" />

    <title>Đồ án web</title>
    <link rel="stylesheet" href="./../boxicons-2.1.1/css/boxicons.min.css" />

    <link rel="stylesheet/less" href="./../css/login.less" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
  </head>
  <body>
    <section id="section">
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="container">
          <div class="form">
            <h2>login form</h2>
            <form id="form">
              <div class="form-group mb-4">
                <input
                  type="text"
                  placeholder="Username"
                  id="fullname"
                  name="fullname"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group mb-4">
                <input
                  type="password"
                  placeholder="Password"
                  id="email"
                  name="email"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <button type="submit">Login</button>
              </div>
              <p class="forget">Forgot password ? <a href="#">Click here</a></p>
              <p class="forget">
                Don't have an account ? <a href="./signup.html">Sign up</a>
              </p>
            </form>
            <div class="other">
              <h2>Or login with</h2>
              <div class="social-links">
                <a
                  href="#"
                  class="social-link social-facebook bx bxl-facebook"
                ></a>
                <a
                  href="#"
                  class="social-link social-twitter bx bxl-twitter"
                ></a>
                <a href="#" class="social-link social-google bx bxl-google"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./../js/validation.js"></script>
    <script>
      Validator({
        form: '#form',
        formGroupSeletor: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy dủ của bạn'),
          Validator.isRequired('#email', 'Vui lòng nhập trường này'),
          Validator.isRequired('#password', 'Vui lòng nhập trường này'),
          Validator.isRequired(
            '#password_confirmation',
            'Vui lòng nhập trường này'
          ),
          Validator.isEmail('#email'),
          Validator.isPassword('#password', 8),
          Validator.isConfirmPassword(
            '#password_confirmation',
            () => {
              return document.querySelector('#form-1 #password').value
            },
            'mật khẩu nhập lại không chính xác'
          ),
        ],
        onSubmit: (data) => {
          console.log(data)
        },
      })
    </script>
  </body>
</html>
